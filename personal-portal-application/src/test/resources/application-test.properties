spring.application.name=personal-portal-test

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway for tests
spring.flyway.enabled=false

# JPA configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Admin user config
admin.user.email=admin@test.com
admin.user.password=test123

# AWS Configuration (test values)
# Object Storage Configuration (for testing)
cloud.aws.region.static=us-east-1
cloud.aws.credentials.access-key=test-access-key
cloud.aws.credentials.secret-key=test-secret-key
cloud.aws.s3.endpoint=
cloud.aws.s3.path-style-access=false
aws.s3.bucket-name=test-bucket

# Email Configuration (test - using mock SMTP)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.from.email=test@test.com
spring.mail.from.name=Test Portal

