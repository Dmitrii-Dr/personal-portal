<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main-layout}">
<head>
    <title>My Bookings</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>My Bookings</h2>
        <ul>
            <li th:each="booking : ${bookings}">
                <span th:text="${booking.status} + ' - ' + ${#temporals.format(booking.slot.startTime, 'yyyy-MM-dd HH:mm')}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
