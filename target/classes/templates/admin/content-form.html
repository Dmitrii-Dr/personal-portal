<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main-layout}">
<head>
    <title>Edit Content</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Content</h2>
        <form th:action="@{/admin/content}" method="post" th:object="${content}">
            <div>
                <input type="text" th:field="*{title}" placeholder="Title">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
            </div>
            <div>
                <textarea th:field="*{description}" placeholder="Description"></textarea>
            </div>
            <div>
                <input type="text" th:field="*{contentUrl}" placeholder="Content URL">
            </div>
            <div>
                <input type="text" th:field="*{contentType}" placeholder="Content Type">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
