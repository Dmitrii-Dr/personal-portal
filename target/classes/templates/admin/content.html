<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main-layout}">
<head>
    <title>Manage Content</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Personal Content</h2>
        <a href="/admin/content/new">Add New Content</a>
        <ul>
            <li th:each="content : ${contents}">
                <span th:text="${content.title}"></span>
                <form th:action="@{/admin/content/delete/{id}(id=${content.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
