spring.application.name=personal-portal

spring.datasource.url=jdbc:postgresql://localhost:5422/personal_portal
# Database configuration (for Docker)
#spring.datasource.url=jdbc:postgresql://db:5422/personal_portal
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail configuration (placeholder)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=truespring.mail.properties.mail.smtp.starttls.enable=true

# Common JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Workaround for PostgreSQL LOB behavior:
# Tell Hibernate to use non-contextual LOB creation (avoids large-object API)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Ensure the connection pool (HikariCP) does not use auto-commit so large objects can be used
spring.datasource.hikari.auto-commit=false