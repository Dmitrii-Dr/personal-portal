<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main-layout}">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password. Please try again.
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out successfully.
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            Registration successful. Please log in.
        </div>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>
</html>
