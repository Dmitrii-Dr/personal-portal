<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Personal Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
    <header class="site-header">
        <nav>
            <a href="/">Home</a>
            <a href="/blog">Blog</a>
            <a href="/booking">Book Session</a>
            <a href="/account/dashboard">Dashboard</a>
            <form th:action="@{/logout}" method="post" style="display:inline;margin:0;padding:0;">

                <button type="submit" style="background:none;border:0;padding:0;margin:0;color:inherit;cursor:pointer;">Logout</button>
            </form>
        </nav>
    </header>
    <main layout:fragment="content" class="site-container">
        <!-- Page content goes here -->
    </main>
    <footer>
        <p>&copy; 2023 Personal Portal</p>
    </footer>
</body>
</html>
